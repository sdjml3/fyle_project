<!DOCTYPE html>

          <br />

            <span
              ><input type="text" id="fname" name="fname" required />

            ><br />
          </div>
          <br />

              I agree to Fyle's terms and conditions, <br />and provide consent
              to send me communication.
            </p>

    </div>
